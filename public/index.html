<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/owl.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="%PUBLIC_URL%/js/particles.js"></script>

    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <style>
      @font-face{
        font-family: SourceCodePro;
        src: url("%PUBLIC_URL%/fonts/sourcecode_pro_medium.ttf"), url("%PUBLIC_URL%/fonts/sourcecode_pro_medium.ttf") format('ttf');
      }
      @font-face{
        font-family: RetroGaming;
        src: url("%PUBLIC_URL%/fonts/retro_gaming.ttf"), url("%PUBLIC_URL%/fonts/retro_gaming.ttf") format('ttf');
      }
      @font-face{
        font-family: VCRMono;
        src: url("%PUBLIC_URL%/fonts/vcr_mono.ttf"), url("%PUBLIC_URL%/fonts/vcr_mono.ttf") format('ttf');
      }
      @font-face{
        font-family: Cipher;
        src: url("%PUBLIC_URL%/fonts/PigpenCipher.otf"), url("%PUBLIC_URL%/fonts/PigpenCipher.otf") format('otf');
      }
      @font-face{
        font-family: Aero;
        src: url("%PUBLIC_URL%/fonts/Aero.ttf"), url("%PUBLIC_URL%/fonts/Aero.ttf") format('ttf');
      }
      body {
        background-image: url("%PUBLIC_URL%/owl.png");
        background-position: 50% 50%;
        background-size: 20%;
        background-repeat: no-repeat;
        background-blend-mode: soft-light;
        background-attachment: fixed;
      }
      @media only screen and (max-width: 600px) {
        body {
          background-size: 40%;
        }
      }
      * {
        font-family: SourceCodePro, RetroGaming, VCRMono, monospace;
      }
      a {
        color: inherit;
        text-decoration: inherit;
      }
      /* width */
      *::-webkit-scrollbar {
        width: 5px;
      }

      /* Track */
      *::-webkit-scrollbar-track {
        background: #33333300; 
      }
      
      /* Handle */
      *::-webkit-scrollbar-thumb {
        background: #ffffffaa;
        width: 5px;
        border-radius: 20px;
      }

      /* Handle on hover */
      *::-webkit-scrollbar-thumb:hover {
        background: #ffffffaa; 
      }
      #root {
        z-index: 10000;
      }
      #particles-js {
        z-index: -100000;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Lero Application</title>
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="particles-js"></div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
